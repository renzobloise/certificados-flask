<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Certificados</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 30px; }
        h1 { text-align: center; }
        form { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        select, input[type="file"], button { width: 100%; padding: 8px; margin-bottom: 15px; }
        button { background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Generador de Certificados</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Seleccionar plantilla:</label>
        <select name="plantilla" required>
            {% for key, value in plantillas.items() %}
                <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select>

        <label>Seleccionar autoridad firmante:</label>
        <select name="firmante" required>
            {% for key, value in firmantes.items() %}
                <option value="{{ key }}">{{ value }}</option>
            {% endfor %}
        </select>

        <label>Subir PDFs:</label>
        <input type="file" name="pdfs" multiple required>

        <button type="submit">Generar documentos</button>
    </form>
</body>
</html>
